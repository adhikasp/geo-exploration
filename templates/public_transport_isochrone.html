<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakarta Public Transport Isochrone</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map { height: 600px; }
    </style>
</head> 
<body>
    <div id="map"></div>
    <div>
        <label for="time">Travel time (minutes):</label>
        <input type="number" id="time" value="30" min="1" max="120">
        <button onclick="calculateIsochrone()">Calculate Isochrone</button>
    </div>

    <script>
        var map = L.map('map').setView([-6.2088, 106.8456], 11);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var isochroneLayer;
        var marker;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
        });

        function calculateIsochrone() {
            var time = document.getElementById('time').value;
            var center = marker ? marker.getLatLng() : map.getCenter();

            fetch('/isochrone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: center.lat,
                    lon: center.lng,
                    time: parseInt(time)
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (isochroneLayer) {
                    map.removeLayer(isochroneLayer);
                }
                isochroneLayer = L.geoJSON(data.isochrone, {
                    style: {
                        color: '#3388ff',
                        weight: 2,
                        opacity: 0.65
                    }
                }).addTo(map);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
